<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Data Diri</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                            <div class="row align-items-center">
                                <div class="col-lg-6 px-xl-10">
                                    <h3 class="h2 text-black mb-0">DATA DIRI ANDA</h3><br>
                                    <div id="output-data">
                                        <!-- Output data will be displayed here using JavaScript -->
                                    </div>
                                    <a href="profile.html" class="btn btn-primary">Kembali</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // JavaScript code to extract and display form data
        window.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var outputDataElement = document.getElementById('output-data');

            if (urlParams.has('nama')) {
                var nama = urlParams.get('nama');
                var nim = urlParams.get('nim');
                var status = urlParams.get('status');
                var programStudi = urlParams.get('program-studi');
                var hobi = urlParams.get('hobi');
                var email = urlParams.get('email');
                var alamat = urlParams.get('alamat');
                var noHp = urlParams.get('no-hp');

                var output = "<h4>Data yang Anda masukkan:</h4>";
                output += "<p><strong>Nama:</strong> " + nama + "</p>";
                output += "<p><strong>NIM:</strong> " + nim + "</p>";
                output += "<p><strong>Status:</strong> " + status + "</p>";
                output += "<p><strong>Program Studi:</strong> " + programStudi + "</p>";
                output += "<p><strong>Hobi:</strong> " + hobi + "</p>";
                output += "<p><strong>Email:</strong> " + email + "</p>";
                output += "<p><strong>Alamat:</strong> " + alamat + "</p>";
                output += "<p><strong>No.Handphone:</strong> " + noHp + "</p>";

                if (outputDataElement) {
                    outputDataElement.innerHTML = output;
                }
            }
        });
    </script>
</body>
</html>
